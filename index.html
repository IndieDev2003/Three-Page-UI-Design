<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="right-sec">
            <div id="right-upper-sec">
                <h1>Hello,<br>Artist</h1>
            </div>
            <div id="right-bottom-sec">
                <button id="signup">Sign Up</button>
                <button id="signin">Sign In</button>
            </div>
        </div>
        <div id="center-sec">
            <div id="center-main-sec">
                <div id="center-up">
                    <h1>Welcome</h1>
                </div>
                <div id="center-center-sec">
                    <div id="input-sec"> 
                        <label for="email"><h3>Email/Username</h3></label>
                        <i class="ri-mail-line"><input type="email" name="email" id="center-email"></i>
                        <label for="password"><h3>Password</h3></label>
                        <i class="ri-lock-2-line"><input type="password" name="password" id="center-password"></i>
                    </div>
                    <button id="login">Login</button>
                    <h3>Don't have an account? <span id="create one">Create one</span></h3>
                </div>
            </div>
        </div>
        <div id="left-sec">
            <div id="left-up">
                <i class="ri-menu-line"></i>
                <h2>Gagan Suman</h2>
                <i class="ri-account-circle-fill"></i>
            </div>
            <div id="left-center">
                <div id="left-center-img"></div>
                <h2>Love For My Cat</h2>
                <h4>To the end of the time <br> I will love my Cat.</h4>
            </div>
            <div id="left-bottom">
                <h2>Upload Your Work <i class="ri-add-circle-line"></i></h2>
            </div>
        </div>
    </div>
</body>
</html>
